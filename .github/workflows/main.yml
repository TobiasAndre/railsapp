name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: dokku application steps via ssh
        uses: docker://evaneos/ssh-action:0.1.0
        with:
          hosts: ${{ secrets.DOKKU_HOST }}
          user: root
          private_key: ${{ secrets.KEY_SSH_DEPLOY }}
          commands: |
            export BASE_BRANCH=${{ github.head_ref }}
            export MYKEY=${{ secrets.MASTER_KEY }}
            echo "MYKEY = $MYKEY"
            echo "BASE_BRANCH= $BASE_BRANCH"
            dokku config:set railsapp RAILS_MASTER_KEY= $MYKEY
  
  build:
    name: Deploy
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v1
      - name: Deploy the application
        uses: landmaj/github-action-dokku@master
        with:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
          HOST: ${{ secrets.DOKKU_HOST }}
          PROJECT: 'railsapp'
          BRANCH: master
